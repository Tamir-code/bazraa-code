    <script>
        var input = document.querySelector("input")
        var plused = document.getElementById("plused")

        function plus() {
            var check = document.createElement("div")
            var onePlan = document.createElement("div")
            var button = document.createElement("button")
            onePlan.className = "onePlan"
            button.className = "hh"
            button.innerHTML = "-"
            button.onclick = remove
            check.className = "check"
            check.innerHTML = input.value
            onePlan.append(check, button)
            plused.append(onePlan)



        }

        function remove() {
            event.path[1].remove()

        }
    </script>
